<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SelfDevourer Blog</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-timeline.css">
    <style>
        .caption p {
            font-size: 10px;
            line-height: 8px;
        }

        .dropdown-menu li a {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#time-panel-modal">添加时间点</button>
                    </form>
                </div>
                <div class="col-lg-3">
                    <form class="navbar-form navbar-left">
                        <button type="button" class="btn btn-default">添加绘画</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">预览</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" id="time-panel">
            </div>
            <div class="col-lg-3" id="time-image"></div>
            <div class="col-lg-6" id="preview-time"></div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="time-panel-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加时间点</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="time-style" class="col-lg-3 control-label">时间点背景色</label>
                            <div class="col-lg-9">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        时间点背景色
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li style="background-color: #2e6da4;">
                                            <a href="#">Primary</a>
                                        </li>
                                        <li style="background-color: #3f903f">
                                            <a href="#">Success</a>
                                        </li>
                                        <li style="background-color: #f0ad4e">
                                            <a href="#">Warning</a>
                                        </li>
                                        <li style="background-color: #d9534f">
                                            <a href="#">Danger</a>
                                        </li>
                                        <li style="background-color: #5bc0de">
                                            <a href="#">Info</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time-icon" class="col-lg-3 control-label">时间点图标</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="time-icon" placeholder="Time Icon">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time-icon" class="col-lg-3 control-label">标签</label>
                            <div class="row col-lg-9">
                                <div id="add-tag-area" class="col-lg-12"></div>
                                <div class="col-lg-6">
                                    <input id="tag-icon" type="text" class="form-control col-lg-6" placeholder="图标">
                                </div>
                                <div class="col-lg-6">
                                    <input id="tag-text" type="text" class="form-control col-lg-6" placeholder="内容">
                                </div>
                                <div class="col-lg-3">
                                    <button id="add-tag-btn" type="button" class="btn btn-default" style="margin-top: 10px;">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-lg-3 control-label">标题</label>
                            <div class="col-lg-9">
                                <input type="title" class="form-control" id="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-lg-3 control-label">内容</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="add-time-btn" type="button" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#add-tag-btn").click(function () {
                var icon = $("#tag-icon").val();
                var text = $("#tag-text").val();
                if (icon && text) {
                    var html = "<small class='text-muted'><i class='ICON' style='padding-right: 10px'>TEXT</i></small>";
                    $("#add-tag-area").prepend(html.replace('ICON', icon).replace("TEXT", text));
                }
            })
            $(".dropdown-menu li").click(function () {
                $(".dropdown-toggle").css("background-color", $(this).css("background-color")).css("color", "#ffffff");
            })
            $("#add-time-btn").click(function () {

            })
        })
    </script>
</body>

</html>
